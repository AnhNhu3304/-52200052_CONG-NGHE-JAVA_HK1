<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .order-details {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Đặt hàng thành công</h1>

    <div class="order-details">
        <p><strong>Mã đơn hàng:</strong> <span th:text="${orderId}"></span></p>
        <p><strong>Ngày đặt:</strong> <span th:text="${orderDate}"></span></p>
        <p><strong>Tổng tiền:</strong> <span th:text="${totalAmount}"></span> đ</p>
        <p><strong>Họ và tên:</strong> <span th:text="${customerName}"></span></p>
        <p><strong>Số điện thoại:</strong> <span th:text="${customerPhone}"></span></p>
        <p><strong>Địa chỉ:</strong> <span th:text="${customerAddress}"></span></p>
    </div>

    <h3>Chi tiết sản phẩm:</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderItems}">
            <td th:text="${item.productName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.productPrice}"></td>
            <td th:text="${item.productPrice * item.quantity}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/welcome" class="btn btn-primary">Quay về trang chủ</a>

    </div>
</div>
</body>
</html>
