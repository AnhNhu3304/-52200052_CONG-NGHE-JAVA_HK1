<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .cart-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .table th {
            background-color: #51A7BF;
            color: black;
            font-weight: bold;
        }
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }
        .table img {
            width: 80px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-controls input {
            width: 60px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-remove {
            color: #ffffff;
            background-color: #dc3545;
            border-color: #dc3545;
            border-radius: 4px;
        }
        .btn-remove:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-buy {
            background-color: #51A7BF;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <div class="cart-header">Giỏ hàng của bạn</div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th></th>
            <th>Sản phẩm</th>
            <th>Phân loại</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Tổng tiền</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}" th:attr="data-item-id=${item.id}">
        <td><input type="checkbox" class="select-item" th:value="${item.id}"></td>
            <td class="d-flex align-items-center">
                <img th:src="${item.product.imageUrl}" alt="Sản phẩm">
                <div>
                    <strong th:text="${item.product.name}">Tên sản phẩm</strong>
                </div>
            </td>
            <td th:text="${item.product.category}">Danh mục</td>
            <td><span th:text="${item.product.price}">0</span> đ</td>
            <td>
                <div class="quantity-controls">
                    <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(this, -1)">-</button>
                    <input type="number" value="1" th:value="${item.quantity}" readonly>
                    <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(this, 1)">+</button>
                </div>
            </td>
            <td><span th:text="${item.product.price * item.quantity}">0</span> đ</td>
            <td>
                <button class="btn btn-remove btn-sm" onclick="removeFromCart(this);">Xóa</button>

            </td>
        </tr>

        </tbody>
    </table>

    <!-- Nút Mua -->
    <a href="javascript:void(0)" class="btn btn-buy" onclick="proceedToCheckout()">Mua hàng</a>

</div>

<script>
    function proceedToCheckout() {
        const selectedItems = Array.from(document.querySelectorAll('.select-item:checked'))
            .map(item => item.getAttribute('value')); // Lấy giá trị của checkbox

        if (selectedItems.length === 0) {
            alert("Vui lòng chọn ít nhất một sản phẩm để tiếp tục.");
            return;
        }

        const params = new URLSearchParams();
        selectedItems.forEach(itemId => params.append("selectedItems", itemId));

        window.location.href = `/checkout?${params.toString()}`;
    }






    function updateQuantity(button, change) {
        const quantityInput = button.closest('.quantity-controls').querySelector('input[type="number"]');
        let quantity = parseInt(quantityInput.value);

        quantity += change;
        if (quantity < 1) quantity = 1; // Không cho phép số lượng nhỏ hơn 1
        quantityInput.value = quantity;

        const unitPrice = parseFloat(button.closest('tr').querySelector('td:nth-child(4) span').textContent);
        const totalPriceElement = button.closest('tr').querySelector('td:nth-child(6) span');
        totalPriceElement.textContent = (unitPrice * quantity).toFixed(2) + ' đ';

        const cartItemId = button.closest('tr').getAttribute('data-item-id');

        console.log("Cart Item ID:", cartItemId);
        console.log("Quantity:", quantity);


        fetch(`/api/cart/update`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ cartItemId: cartItemId, quantity: quantity })
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);  // In ra kết quả trả về từ server
                // if (!data.success) {
                //     alert('Không thể cập nhật số lượng sản phẩm');
                //     location.reload(); // Tải lại trang nếu cần thiết
                // }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi cập nhật số lượng sản phẩm');
            });

    }

    function removeFromCart(button) {
        const cartItemId = button.closest('tr').getAttribute('data-item-id');

        if (!confirm("Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?")) {
            return;
        }

        fetch(`/api/cart/delete?cartItemId=${cartItemId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message || "Sản phẩm đã được xóa thành công");
                    button.closest('tr').remove();
                } else {
                    alert(data.message || "Không thể xóa sản phẩm");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Đã xảy ra lỗi khi xóa sản phẩm");
            });
    }




</script>

</body>
</html>
