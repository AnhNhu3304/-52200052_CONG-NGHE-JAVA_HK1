<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả lọc sản phẩm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        h2.text-center {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }


        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Khoảng cách giữa các thẻ sản phẩm */

            align-items: flex-start; /* Đảm bảo tất cả các sản phẩm bắt đầu từ cùng một dòng */
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px; /* Độ rộng cố định */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Sắp xếp nội dung theo chiều dọc */
            justify-content: space-between; /* Đảm bảo các phần tử trong thẻ cách đều nhau */
        }

        .product-card:hover {
            transform: scale(1.05); /* Phóng to nhẹ khi hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            height: 40px; /* Giới hạn chiều cao tên sản phẩm */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product-price {
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
            margin: 5px 0;
        }


    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Kết quả lọc sản phẩm</h2>
    <div class="product-grid">
        <div th:each="product : ${products}" class="product-card">
            <div class="product-image">
                <img th:src="${product.imageUrl}" alt="Sản phẩm">
            </div>
            <div class="product-info">
                <h5 class="product-name" th:text="${product.name}">Tên sản phẩm</h5>
                <p class="product-price" th:text="${product.price} + ' đ'">Giá sản phẩm</p>
                <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Xem chi tiết</a>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
