<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đơn hàng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .order-container {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .order-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .table {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Lịch sử đơn hàng</h1>

    <div th:each="order : ${orders}" class="order-container">
        <div class="order-header">
            Đơn hàng số: <span th:text="${order.id}"></span>
        </div>
        <p>Ngày đặt: <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></span></p>
        <p>Tổng tiền: <span th:text="${order.totalAmount}"></span> đ</p>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.productName}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.productPrice}"></td>
                <td th:text="${item.productPrice * item.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
