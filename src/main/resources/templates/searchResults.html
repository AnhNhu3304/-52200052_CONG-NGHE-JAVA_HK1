<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .search-results {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

            align-items: flex-start;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product-price {
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
            margin: 5px 0;
        }

        .product-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .product-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="search-results">
    <h1>Kết quả tìm kiếm cho: "<span th:text="${keyword}"></span>"</h1>
    <div class="product-grid">
        <div class="product-card" th:each="product : ${products}">
            <div class="product-image">
                <img th:src="${product.imageUrl}" alt="Hình sản phẩm">
            </div>
            <div class="product-info">
                <h3 class="product-name" th:text="${product.name}">Tên sản phẩm</h3>
                <p class="product-price" th:text="${product.price + ' đ'}">Giá</p>
                <a class="product-link" th:href="@{/product/{id}(id=${product.id})}">Xem chi tiết</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
