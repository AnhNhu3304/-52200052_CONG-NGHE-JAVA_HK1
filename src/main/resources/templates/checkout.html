<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đặt hàng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section-header {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            text-align: right;
            margin-top: 20px;
        }
        .btn-confirm {
            background-color: #51A7BF;
            color: white;
            width: 100%;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
        .customer-info {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .customer-info h5 {
            color: #333;
            font-weight: bold;
        }
        .customer-info p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <h2 class="text-center">Xác nhận đặt hàng</h2>

    <div class="customer-info">
        <h5>Thông tin người đặt hàng</h5>
            </div>
            <form action="/checkout" method="post">
                <div class="form-group">
                    <label for="customerName">Họ và tên:</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Số điện thoại:</label>
                    <input type="text" class="form-control" id="customerPhone" name="customerPhone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Địa chỉ:</label>
                    <textarea class="form-control" id="customerAddress" name="customerAddress"  placeholder="Nhập địa chỉ" required></textarea>
                </div>
                <p><strong>Hình thức thanh toán:</strong> <span>Tiền mặt</span></p>
                <!-- Thông tin sản phẩm -->
            <div class="section">
                <h3 class="section-header">Sản phẩm của bạn</h3>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Sản phẩm</th>
                        <th class="text-center">Số lượng</th>
                        <th class="text-right">Đơn giá</th>
                        <th class="text-right">Tổng</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.product.name}">Tên sản phẩm</td>
                        <td class="text-center" th:text="${item.quantity}">Số lượng</td>
                        <td class="text-right" th:text="${item.product.price}">Đơn giá</td>
                        <td class="text-right" th:text="${item.product.price * item.quantity}">Tổng</td>
                    </tr>
                    </tbody>
                </table>
                <div class="total-amount">
                    Tổng: <span th:text="${totalAmount}">0</span> đ
                </div>
            </div>

            <button type="submit" class="btn btn-confirm">Xác nhận thanh toán</button>
        </form>
    </div>
</div>

</body>
</html>
